<script>
document.getElementById('fone').addEventListener('input', function (e) {
  let value = e.target.value.replace(/\D/g, '');
  if (value.length > 10) {
    value = value.replace(/^(\d{2})(\d{5})(\d{4}).*/, '($1) $2-$3');
  } else if (value.length > 6) {
    value = value.replace(/^(\d{2})(\d{4})(\d{0,4}).*/, '($1) $2-$3');
  } else if (value.length > 2) {
    value = value.replace(/^(\d{2})(\d{0,5})/, '($1) $2');
  } else {
    value = value.replace(/^(\d*)/, '($1');
  }
  e.target.value = value;
});

const cpfInput = document.getElementById('cpf');
cpfInput.addEventListener('input', function (e) {
  let v = e.target.value.replace(/\D/g, '');
  if (v.length > 11) v = v.slice(0, 11);
  if (v.length > 9) {
    v = v.replace(/^(\d{3})(\d{3})(\d{3})(\d{2}).*/, '$1.$2.$3-$4');
  } else if (v.length > 6) {
    v = v.replace(/^(\d{3})(\d{3})(\d{0,3}).*/, '$1.$2.$3');
  } else if (v.length > 3) {
    v = v.replace(/^(\d{3})(\d{0,3}).*/, '$1.$2');
  }
  e.target.value = v;
});

cpfInput.addEventListener('keydown', function (e) {
  const allowed = ['Backspace','ArrowLeft','ArrowRight','Delete','Tab'];
  if (allowed.includes(e.key)) return;
  if (e.key.length === 1 && /\D/.test(e.key)) e.preventDefault();
});
async function carregarCidades() {
  const uf = document.getElementById('uf').value;
  const cidadeSelect = document.getElementById('cidade');

  // Desativa o select enquanto carrega
  cidadeSelect.disabled = true;
  cidadeSelect.innerHTML = '<option value="">Carregando...</option>';

  if (!uf) {
    cidadeSelect.innerHTML = '<option value="">Selecione a UF primeiro</option>';
    cidadeSelect.disabled = true;
    return;
  }

  try {
    const response = await fetch(`https://servicodados.ibge.gov.br/api/v1/localidades/estados/${uf}/municipios`);
    const data = await response.json();

    // Verifica se há cidades
    if (data.length === 0) {
      cidadeSelect.innerHTML = '<option value="">Nenhuma cidade encontrada</option>';
    } else {
      const options = data.map(cidade => {
        const option = document.createElement('option');
        option.value = cidade.nome;
        option.textContent = cidade.nome;
        return option;
      });

      // Atualiza o select com as novas opções
      cidadeSelect.innerHTML = '<option value="">Selecione a Cidade</option>';
      cidadeSelect.append(...options);
    }

    // ✅ Reativa o select quando as cidades forem carregadas
    cidadeSelect.disabled = false;
  } catch (error) {
    console.error('Erro ao carregar cidades:', error);
    cidadeSelect.innerHTML = '<option value="">Erro ao carregar cidades</option>';
    cidadeSelect.disabled = true;
  }
}
