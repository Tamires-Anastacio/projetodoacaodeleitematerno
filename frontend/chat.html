<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Doação de Leite Materno</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3e5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 400px;
      height: 600px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #823c96;
      color: #fff;
      padding: 15px;
      font-weight: bold;
      text-align: center;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f8eaf7;
    }

    .message {
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
    }

    .message.user {
      align-items: flex-end;
    }

    .message .text {
      background: #e91e63;
      color: #fff;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
    }

    .message.institution .text {
      background: #823c96;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      padding: 0 20px;
      border: none;
      background: #5e17eb;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .chat-input button:hover {
      background: #823c96;
    }
  </style>
</head>

<body>

  <div class="chat-container">
    <div class="chat-header">Chat com Instituições</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Digite sua dúvida..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script src="chat.js"></script>
</body>

</html>
