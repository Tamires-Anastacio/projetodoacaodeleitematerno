<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Doadora</title>

    <!-- Bootstrap 5 & Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <style>
        /* ======== VARI√ÅVEIS ======== */
        :root {
            --primary: #6a0dad;
            /* Roxo Principal */
            --primary-hover: #4b0082;
            /* Roxo Escuro */
            --secondary: #e91e63;
            /* Rosa */
            --bg-gradient: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
            --card-bg: #ffffff;
            --text-dark: #1f2d3d;
            --text-gray: #64748b;
            --border-color: #e2e8f0;
            --input-bg: #f8fafc;
        }

        /* ======== GERAL ======== */
        body {
            font-family: "Inter", sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 40px 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
        }

        /* ======== CARD ======== */
        .container-box {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 700px;
            /* Um pouco mais largo para o grid */
            box-shadow: 0 20px 60px rgba(106, 13, 173, 0.15);
            position: relative;
        }

        /* ======== CABE√áALHO DO CARD ======== */
        .header-form {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 0;
            display: flex;
            align-items: center;
            position: absolute;
            left: 0;
        }

        .back-btn:hover {
            transform: translateX(-5px);
            color: var(--secondary);
        }

        h1 {
            flex-grow: 1;
            text-align: center;
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--primary);
            margin: 0;
        }

        /* ======== BOT√ÉO INSTITUI√á√ÉO ======== */
        .btn-instituicao {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 2px dashed var(--primary);
            background: #fcf5ff;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn-instituicao:hover {
            background: var(--primary);
            color: #fff;
            border-style: solid;
        }

        /* ======== FORMUL√ÅRIO (GRID SYSTEM) ======== */
        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        /* Layout de 2 colunas para telas maiores */
        @media (min-width: 600px) {
            .col-half {
                grid-column: span 6;
                /* Metade */
            }

            .col-full {
                grid-column: span 12;
                /* Inteiro */
            }

            form {
                grid-template-columns: repeat(12, 1fr);
            }
        }

        /* ======== INPUTS & LABELS ======== */
        .input-group-custom {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.9rem;
            margin-bottom: 6px;
            margin-left: 4px;
        }

        input,
        select {
            width: 100%;
            height: 50px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 0 16px;
            font-size: 0.95rem;
            background: var(--input-bg);
            color: var(--text-dark);
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(106, 13, 173, 0.1);
        }

        /* Input desabilitado (Cidade) */
        select:disabled {
            background-color: #e9ecef;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* ======== BOT√ÉO SUBMIT ======== */
        .btn-submit {
            width: 100%;
            height: 55px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
            grid-column: 1 / -1;
            /* Ocupa toda a largura */
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(233, 30, 99, 0.3);
        }
    </style>
</head>

<body>

    <div class="container-box">

        <!-- Cabe√ßalho com Bot√£o Voltar e T√≠tulo -->
        <div class="header-form">
            <a href="index.html" class="text-decoration-none">
                <button class="back-btn" title="Voltar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                        class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                        <path
                            d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
                    </svg>
                </button>
            </a>
            <h1>Cadastro</h1>
        </div>

        <!-- Bot√£o Alternativo -->
        <button class="btn-instituicao" type="button" onclick="window.location.href='form_cadastro_inst.html'">
            <span>üè¢</span> Representa uma Institui√ß√£o? Clique aqui
        </button>

        <form action="../backend/cadastro.php" method="post">

            <!-- Nome Completo (Full width) -->
            <div class="input-group-custom col-full">
                <label for="nome">Nome Completo</label>
                <input type="text" name="nome_completo" id="nome" placeholder="Digite seu nome completo" required />
            </div>

            <!-- CPF (Half width) -->
            <div class="input-group-custom col-half">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" required />
            </div>

            <!-- Data Nascimento (Half width) -->
            <div class="input-group-custom col-half">
                <label for="datanasc">Data de Nascimento</label>
                <input type="date" name="data_nascimento" id="datanasc" max="2020-12-31" min="1960-12-31" required />
            </div>

            <!-- Telefone (Full width mobile, Half desktop) -->
            <div class="input-group-custom col-half">
                <label for="telefone">Telefone / WhatsApp</label>
                <input type="tel" name="telefone" id="fone" maxlength="15" placeholder="(xx) xxxxx-xxxx" required />
            </div>

            <!-- Email (Full width mobile, Half desktop) -->
            <div class="input-group-custom col-half">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="exemplo@email.com" required />
            </div>

            <!-- UF (Small width) -->
            <div class="input-group-custom col-half">
                <label for="uf">Estado (UF)</label>
                <select id="uf" name="uf" required onchange="carregarCidades()">
                    <option value="">Selecione</option>
                    <option>AC</option>
                    <option>AL</option>
                    <option>AP</option>
                    <option>AM</option>
                    <option>BA</option>
                    <option>CE</option>
                    <option>DF</option>
                    <option>ES</option>
                    <option>GO</option>
                    <option>MA</option>
                    <option>MT</option>
                    <option>MS</option>
                    <option>MG</option>
                    <option>PA</option>
                    <option>PB</option>
                    <option>PR</option>
                    <option>PE</option>
                    <option>PI</option>
                    <option>RJ</option>
                    <option>RN</option>
                    <option>RS</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>SC</option>
                    <option>SP</option>
                    <option>SE</option>
                    <option>TO</option>
                </select>
            </div>

            <!-- Cidade (Large width) -->
            <div class="input-group-custom col-half">
                <label for="cidade">Cidade</label>
                <select id="cidade" name="cidade" required disabled>
                    <option value="">Selecione a UF primeiro</option>
                </select>
            </div>

            <!-- Senha -->
            <div class="input-group-custom col-half">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Crie uma senha" required />
            </div>

            <!-- Confirmar Senha -->
            <div class="input-group-custom col-half">
                <label for="confsenha">Confirmar Senha</label>
                <input type="password" name="confsenha" id="confsenha" placeholder="Repita a senha" required />
            </div>

            <input class="btn-submit" type="submit" value="Finalizar Cadastro" />
        </form>
    </div>

    <script>
        /* ==== M√°scara telefone ==== */
        document.getElementById("fone").addEventListener("input", function (e) {
            let value = e.target.value.replace(/\D/g, "");
            if (value.length > 10) {
                value = value.replace(/^(\d{2})(\d{5})(\d{4}).*/, "($1) $2-$3");
            } else if (value.length > 6) {
                value = value.replace(/^(\d{2})(\d{4})(\d{0,4}).*/, "($1) $2-$3");
            } else if (value.length > 2) {
                value = value.replace(/^(\d{2})(\d{0,5})/, "($1) $2");
            } else {
                value = value.replace(/^(\d*)/, "($1");
            }
            e.target.value = value;
        });

        /* ==== M√°scara CPF ==== */
        const cpfInput = document.getElementById("cpf");
        cpfInput.addEventListener("input", function (e) {
            let v = e.target.value.replace(/\D/g, "");
            if (v.length > 11) v = v.slice(0, 11);
            if (v.length > 9) {
                v = v.replace(/^(\d{3})(\d{3})(\d{3})(\d{2}).*/, "$1.$2.$3-$4");
            } else if (v.length > 6) {
                v = v.replace(/^(\d{3})(\d{3})(\d{0,3}).*/, "$1.$2.$3");
            } else if (v.length > 3) {
                v = v.replace(/^(\d{3})(\d{0,3}).*/, "$1.$2");
            }
            e.target.value = v;
        });

        /* ==== Carregar cidades IBGE ==== */
        async function carregarCidades() {
            const uf = document.getElementById("uf").value;
            const cidadeSelect = document.getElementById("cidade");

            cidadeSelect.disabled = true;
            cidadeSelect.innerHTML = '<option value="">Carregando...</option>';

            if (!uf) {
                cidadeSelect.innerHTML = '<option value="">Selecione a UF primeiro</option>';
                return;
            }

            try {
                const response = await fetch(`https://servicodados.ibge.gov.br/api/v1/localidades/estados/${uf}/municipios`);
                const data = await response.json();

                cidadeSelect.innerHTML = '<option value="">Selecione a Cidade</option>';
                data.forEach(cidade => {
                    cidadeSelect.innerHTML += `<option value="${cidade.nome}">${cidade.nome}</option>`;
                });

                cidadeSelect.disabled = false;
            } catch {
                cidadeSelect.innerHTML = '<option value="">Erro ao carregar</option>';
            }
        }
    </script>

</body>

</html>
